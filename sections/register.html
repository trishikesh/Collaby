<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <form class="form" action="http://localhost:3000/api/users/signup" method="POST">
        <p class="l-title">Register</p>
        <p class="message">Signup now and get full access to our workspace.</p>
        
        <label>
            <input
                required
                placeholder="Full Name"
                type="text"
                class="input"
                name="fullName"
            />
        </label>
            
        <label>
            <input
                required
                placeholder="Email"
                type="email"
                class="input"
                name="email"
            />
        </label> 
        
        <label>
            <input
                required
                placeholder="Password"
                type="password"
                class="input"
                name="password"
            />
        </label>
        
        <button type="submit" class="submit">Submit</button>
        <p class="signin">Already have an account? <a href="login.html">Log In</a></p>
    </form>
</body>
</html>
